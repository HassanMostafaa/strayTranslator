<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stray | Lang</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Compiled-CSS/styles.min.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <label for="input" class="fromLang"></label>
        <textarea type="text" id="input"></textarea>
      </form>

      <button class="rev"><i class="fa-solid fa-repeat"></i></button>

      <div class="output">
        <p class="toLang"></p>
        <div class="output-lang">Translation</div>
      </div>
    </div>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
